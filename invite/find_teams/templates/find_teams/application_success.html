{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block content %}
<div class="flex flex-grow flex-col justify-center items-center">
  <div class="flex flex-col justify-center items-center w-4/5 py-6 sm:w-auto sm:py-8 sm:px-8 shadow-lg rounded-2xl bg-white">
    <span class="text-3xl text-emerald-900 mb-2 sm:text-4xl sm:mb-4">Application sent!</span>
    <span class="text-sm text-emerald-900 mb-6 sm:text-md sm:mb-6" id="countdown-text">Lamaranmu telah dikirim!</span>
    <span class="text-sm text-emerald-900 sm:text-md sm:mb-6" id="countdown">5</span>
  </div>
</div>

<script>
    let seconds = 5;  // Set the countdown duration in seconds

    function updateCountdown() {
        document.getElementById('countdown').innerHTML = seconds;
        seconds--;

        if (seconds < 0) {
            window.location.href = "{% url 'find_teams:show_vacancies' %}";
        } else {
            setTimeout(updateCountdown, 1000);  // Update every 1 second
        }
    }

    // Start the countdown
    updateCountdown();
</script>
{% endblock %}
