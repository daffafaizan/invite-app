{% extends "base.html" %}

{% block title %}Apply{% endblock %}

{% block content %}
<div class="flex flex-row p-10">
  <button onclick="goBack()" style="cursor: pointer;" class="flex items-center justify-center px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white shadow-sm rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
    <svg class="w-5 h-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
    </svg>
    <span class="hidden md:inline">Go back</span>
  </button>
</div>
<div class="text-2xl -mb-32 md:text-3xl font-semibold p-4 text-emerald-900 text-center">
  Team <span class="underline decoration-emerald-900 underline-offset-[9px]">{{ vacancy.nama_regu }}</span>
</div>
<div class="flex flex-grow flex-col justify-center items-center">
  <div class="flex flex-col justify-center items-center py-8 px-12 md:p-16 shadow-lg rounded-2xl bg-white">
    <span class="text-3xl text-emerald-900 mb-8 md:text-4xl md:mb-10">Application Form</span>
    <form method="post" class="w-full">
      {% csrf_token %}
      <div class="flex flex-col justify-center gap-3">
        <label for="keahlian" class="-mb-1 text-sm font-semibold">Keahlian</label>
        <input type="text" id="keahlian" name="keahlian" value="{{ form.keahlian }}" class="py-2 px-4 border rounded-lg focus:border-emerald-800 placeholder:text-sm" placeholder="{% if not form.keahlian %}Saya jago...{% else %}{{ form.keahlian }}{% endif %}" required>
        <label for="cover_letter" class="-mb-1 text-sm font-semibold">Cover Letter</label>
        <input type="text" id="cover_letter" name="cover_letter" value="{{ form.cover_letter }}" class="py-2 px-4 border rounded-lg focus:border-emerald-800  placeholder:text-sm" placeholder="{% if not form.cover_letter %}Alasan saya apply adalah...{% else %}{{ form.cover_letter }}{% endif %}" required>
        <label for="tautan_portofolio" class="-mb-1 text-sm font-semibold">Portofolio</label>
        <input type="text" id="tautan_portofolio" name="tautan_portofolio" value="{{ form.tautan_portofolio }}" class="py-2 px-4 border rounded-lg focus:border-emerald-800  placeholder:text-sm" placeholder="{% if not form.tautan_portofolio %}https://daffafaizan.com{% else %}{{ form.tautan_portofolio }}{% endif %}" required>
      </div>
      <div class="flex flex-col justify-center items-center">
        <button type="submit" class="py-2 px-4 mt-8 shadow-md rounded-xl bg-emerald-800 text-white hover:scale-110 duration-150">Next</button>
      </div>
    </form>
  </div>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>

{% endblock %}
