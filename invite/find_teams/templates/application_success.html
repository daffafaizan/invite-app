{% extends "base.html" %}

{% block title %}Apply{% endblock %}

{% block content %}
<script>
    // Wait for 5 seconds and then redirect
    setTimeout(function () {
        window.location.href = "{% url 'find_teams:show_vacancies' %}";
    }, 5000);  // 5000 milliseconds = 5 seconds
</script>
<div class="flex flex-grow flex-col justify-center items-center">
  <div class="flex flex-col justify-center items-center py-8 px-12 md:p-16 shadow-lg rounded-2xl bg-white">
    <span class="text-3xl text-emerald-900 mb-2 md:text-4xl md:mb-4">Application sent!</span>
    <span class="text-md text-emerald-900 mb-6 md:text-md md:mb-6">Lamaranmu telah dikirim dan akan segera di-review oleh Ketua Regu</span>
  </div>
</div>

{% endblock %}
