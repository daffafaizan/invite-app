{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="flex flex-grow flex-col justify-center items-center">
  <div class="flex flex-col justify-center items-center p-8 md:p-16 shadow-lg rounded-2xl bg-white">
    <span class="text-3xl text-emerald-900 mb-8 md:text-4xl md:mb-10">Login</span>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="flex flex-col justify-center items-center">
        {% if message.tags == 'error' %}
          <div class="text-red-500">
            Error: {{ message }}
          </div>
        {% endif %}
        
        <div class="flex flex-row md:flex-row gap-x-4">
          <button type="submit" class="py-2 px-4 mt-4 shadow-md rounded-xl bg-emerald-800 text-white hover:scale-110 duration-150">Log In</button>
          <a class="border border-gray-300 py-2 px-4 mt-4 shadow-md rounded-xl bg-white text-emerald-600 hover:scale-110 duration-150" 
                href="{% url 'authentication:register' %}">
                Sign Up
            </a>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
