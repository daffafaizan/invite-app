{% extends "base.html" %}

{% block title %}Delete Confirmation{% endblock %}

{% block content %}
  <div class="flex flex-grow flex-col justify-center items-center">
    <div class="flex flex-col justify-center items-center py-8 px-12 md:p-16 shadow-lg rounded-2xl bg-white">
      <span class="text-3xl text-emerald-900 mb-2 md:text-4xl md:mb-4">Delete Confirmation</span>
      <span class="text-md text-emerald-900 mb-6 md:text-md md:mb-6">Are you sure you want to delete the application for<span class="font-semibold"> {{ nama }}</span>?</span>
      <form method="post" action="{% url 'profile:delete_application' application_id=id %}">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Yes, delete</button>
        <a href="{% url 'profile:show_my_applications' %}" class="text-emerald-900 hover:text-emerald-700 ml-4">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
