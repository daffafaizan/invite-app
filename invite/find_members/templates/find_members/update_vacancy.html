{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Vacancy{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center p-8 md:p-16 border-2 rounded-2xl">
  <span class="text-3xl mb-8 md:text-4xl md:mb-10">Update Vacancy</span>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="flex flex-col justify-center items-center">
      <button type="submit" class="border-2 py-2 px-4 mt-4 rounded-xl hover:scale-110 duration-150">Save</button>
    </div>
  </form>
</div>

{% endblock %}
