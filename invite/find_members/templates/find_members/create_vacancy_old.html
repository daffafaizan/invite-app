{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous" />
  <link rel="shortcut icon" href="#">
  <title>Create A Vacancy</title>
</head>

<body>
  <style type="text/css">
    body {
      background-color: hsl(0, 0%, 96%);
    }

    /* Custom CSS for red alert background */
    .alert-custom {
      background-color: red !important;
      color: white; 
    }


  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <section class="">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mx-auto mb-5 mb-lg-0">
            
            <div class="text-center">
              <h2 class="mb-4 fw-bold">Create A Vacancy</h2>
            </div>

            <div class="container">
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            </div>            
            
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <div class="create_vacancy">
                  <form action="" method="post">
                    {% csrf_token %}
  
                    {% for field in form %}
                      <div class="mb-3">
                        {{ field.label_tag }}
                        {% if field.field.required %}<span style="color: red;"> *</span>{% endif %}
                        {{ field }}
                      </div>
                    {% endfor %}
                    
                    <div class="text-center">
                      <input type="submit" class="btn btn-primary btn-block mb-4">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
